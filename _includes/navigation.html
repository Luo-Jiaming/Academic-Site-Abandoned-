<nav>
  <ul>
    {% for item in site.data.navigation %}
      {% assign item_url = item.url | relative_url %}
      {% assign page_url = page.url | relative_url %}
      <li class="{% if item_url == page_url %}current{% endif %}">
        <a href="{{ item_url }}">{{ item.name }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
