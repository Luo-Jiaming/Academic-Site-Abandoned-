<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
</head>
<body>
  <header>
    {% include navigation.html %}
  </header>

  <main>
    <div class="news-box">
      <h1>{{ page.title }}</h1>
      <div class="news-list">
        {% for news in site.news %}
          <div class="news-item">
            <img src="{{ site.baseurl }}/assets/images/news-logos/{{ news.logo }}" alt="News Logo" class="news-logo">
            <div class="news-content">
              <a href="{{ news.permalink }}" class="news-link">
                <h2>{{ news.title }}</h2>
              </a>  
              <p class="news-date">{{ news.date | date: "%B %d, %Y" }}</p>
              <p>{{ news.excerpt }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </main>

  <footer>
    {% include footer.html %}
  </footer>
</body>
</html>
